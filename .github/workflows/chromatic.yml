# .github/workflows/chromatic.yml

# Workflow name
name: 'Chromatic(Storybook) Deployment'

# Event for the workflow
on:
  push:
    branches:
      - 'feature/**'
      - 'develop'
      - 'master'
    paths:
      - 'packages/ui/stories/**'

# List of jobs
jobs:
  test:
    name: Build, Deploy Storybook for Curation Serve Category
    # Operating System
    runs-on: ubuntu-latest
    env:
      STORYBOOK_BUILD_DIR: ./packages/ui/storybook-static
    # Job steps
    steps:
      - uses: actions/checkout@v1
#      - name: Use Node.js 14.x
#        uses: actions/setup-node@v1
#        with:
#          node-version: 14.x
        #ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Set Yarn berry
        run: yarn set version berry
      - name: Install packages
        run: yarn install
      - name: build application
        run: yarn run ui_build
      - uses: chromaui/action@v1
        # Options required for Chromatic's GitHub Action
        with:
          #ðŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/intro-to-storybook/react/en/deploy/ to obtain it
          projectToken: ${{ secrets.CURATION_CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.PAT_WORKFLOW_TOKEN}}
          storybookBuildDir: ${{ env.STORYBOOK_BUILD_DIR }}
